SVC Account Cleanup:
  stage: .pre
  <<: *pnnl-rules
  <<: *pnnl_tags_definition
  script:
    - export WORKDIR="$HOME/gitlab/"
    # clears directory of files more than 1 day/1440 minutes old
    - find $WORKDIR -type d -mmin +1440 -prune -print -exec rm -rf {} \; || true
    - ls -hal $WORKDIR             

