  - .hykkt_script_template

.report-status:
  image: mrnonz/alpine-git-curl:alpine3.16
  variables:
    GIT_STRATEGY: none
    STATUS_PROJECT: ORNL/hykkt
    STATUS_NAME: PNNL_CI
  extends:
  - .pnnl_nonhpc_tags
  script:
    # TODO:
    # - create access token with 'repo:status scope' in Hykkt
    # - Add PNNL GItlab Ci variable with environment scope (same environment name as below) containing Github authorization token
    - curl --version
    - curl -X POST -H @${GITHUB_CURL_HEADER} https://api.github.com/repos/${STATUS_PROJECT}/statuses/${CI_COMMIT_SHA}?state=${CI_JOB_NAME}\&context=${STATUS_NAME}\&target_url=${CI_PIPELINE_URL}
  environment:
      name: reporting-gitlab
pending:
  extends:
    - .report-status
  stage: .pre

success:
  extends:
    - .report-status
  stage: .post

failure:
  stage: .post
  extends:
    - .report-status
  rules:
    - when: on_failure
